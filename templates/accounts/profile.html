<!-- templates/accounts/profile.html -->
{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0 mb-5">
            <div class="card-header text-center py-4">
                <div class="position-relative d-inline-block mb-3">
                    <img class="rounded-circle account-img" src="{{ user.profile.avatar.url }}" alt="{{ user.username }}的头像" style="width: 120px; height: 120px; object-fit: cover;">
                    <div class="position-absolute bottom-0 end-0">
                        <a href="{% url 'accounts:edit_profile' %}" class="btn btn-sm btn-primary rounded-circle" title="更换头像">
                            <i class="bi bi-camera-fill"></i>
                        </a>
                    </div>
                </div>
                <h2 class="fw-bold mb-0">{{ user.username }}</h2>
                <p class="text-muted mb-0"><i class="bi bi-envelope me-2"></i>{{ user.email }}</p>
            </div>
            <div class="card-body p-4">
                <div class="row g-3">
                    <div class="col-12">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">账户信息</h5>
                            <a class="btn btn-outline-primary btn-sm" href="{% url 'accounts:edit_profile' %}">
                                <i class="bi bi-pencil me-1"></i>编辑资料
                            </a>
                        </div>
                        <hr>
                    </div>
                    <div class="col-12">
                        <div class="d-flex justify-content-between">
                            <span class="text-muted">用户名</span>
                            <span class="fw-bold">{{ user.username }}</span>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="d-flex justify-content-between">
                            <span class="text-muted">电子邮箱</span>
                            <span class="fw-bold">{{ user.email }}</span>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="d-flex justify-content-between">
                            <span class="text-muted">注册时间</span>
                            <span class="fw-bold">{{ user.date_joined|date:"Y年m月d日" }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
