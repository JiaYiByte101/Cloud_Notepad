<!-- templates/accounts/profile.html -->
{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2>个人资料</h2>
            </div>
            <div class="card-body">
                <div class="media">
                    <img class="rounded-circle account-img" src="{{ user.profile.avatar.url }}" alt="Profile Picture">
                    <div class="media-body">
                        <h2 class="account-heading">{{ user.username }}</h2>
                        <p class="text-secondary">{{ user.email }}</p>
                    </div>
                </div>
                <a class="btn btn-outline-primary mt-3" href="{% url 'accounts:edit_profile' %}">编辑资料</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
