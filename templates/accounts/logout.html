<!-- templates/accounts/logout.html -->
{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 mb-5">
            <div class="card-header text-center py-4">
                <i class="bi bi-box-arrow-right text-danger fs-1 mb-3"></i>
                <h2 class="fw-bold">退出登录</h2>
                <p class="text-muted">您确定要退出登录吗？</p>
            </div>
            <div class="card-body p-4 p-md-5">
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button class="btn btn-danger py-2" type="submit">确认退出</button>
                        <a class="btn btn-outline-secondary py-2" href="{% url 'home' %}">取消</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
