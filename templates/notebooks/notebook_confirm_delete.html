<!-- templates/notebooks/notebook_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>删除笔记</h2>
        </div>
        <div class="card-body">
            <p class="lead">您确定要删除笔记 "{{ notebook.title }}" 吗？</p>
            <p class="text-danger">此操作不可逆，笔记删除后将无法恢复！</p>

            <form method="post">
                {% csrf_token %}
                <div class="text-end">
                    <a href="{% url 'notebooks:detail' notebook.id %}" class="btn btn-outline-secondary me-2">取消</a>
                    <button type="submit" class="btn btn-danger">确认删除</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
