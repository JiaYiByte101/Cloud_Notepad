{% extends 'base.html' %}

{% block title %}删除协作项目 - 云笔记{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-danger text-white">
          <h4 class="mb-0">删除协作项目</h4>
        </div>
        <div class="card-body">
          <div class="alert alert-warning">
            <h5><i class="fas fa-exclamation-triangle"></i> 警告</h5>
            <p>您即将删除项目 <strong>"{{ project.name }}"</strong>。此操作不可逆！</p>
            <p>删除项目将会：</p>
            <ul>
              <li>移除所有项目成员</li>
              <li>解除项目与笔记的关联（不会删除笔记本身）</li>
              <li>删除项目的所有数据</li>
            </ul>
          </div>

          <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between mt-4">
              <a href="{% url 'collaboration:project_detail' project.id %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> 取消
              </a>
              <button type="submit" class="btn btn-danger">
                <i class="fas fa-trash"></i> 确认删除
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
